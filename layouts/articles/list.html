{{ define "main" }}
    <header class="content__header">
        <h1>{{ .Title | markdownify }}</h1>
        {{ .Content }}
    </header>

    {{ range .Pages }}
    <article class="blurbs">
        <header class="blurbs__header">
            <h1><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h1>
        </header>

        <section class="blurbs__summary">
            {{ .Params.subtitle }}
        </section>
    </article>
    {{ end }}
{{ end }}
